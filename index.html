
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery with Transitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="gallery-container">
        <div  class="heading"> IMAGE GALLERY </div>

        <div class="filter-btns">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="shoes">Shoes</button>
            <button class="filter-btn" data-filter="headphone">Headphone</button>
            <button class="filter-btn" data-filter="camera">Camera</button>
            <button class="filter-btn" data-filter="laptop">laptop</button>
            <button class="filter-btn" data-filter="car">Car</button>
        </div>

        <div class="gallery">
            <div class="item shoes"><img src="./images/photo-1542291026-7eec264c27ff.avif" alt="Shoes"></div>
            <div class="item shoes"><img src="./images/photo-1542291026-7eec264c27ff.avif" alt="Shoes"></div>
            <div class="item headphone"><img src="./images/n93199pa.png" alt="Headphone"></div>
            <div class="item headphone"><img src="./images/n93199pa.png" alt="Headphone"></div>
            <div class="item camera"><img src="./images/images.jfif" alt="Camera"></div>
            <div class="item camera"><img src="./images/images.jfif" alt="Camera"></div>
            <div class="item laptop"><img src="./images/nto02b9a.png" alt="laptop"></div>
            <div class="item laptop"><img src="./images/nto02b9a.png" alt="laptop"></div>
            <div class="item car"><img src="./images/40HpIkbEsTBau.jpg!w700wp" alt="car"></div>
            <div class="item car"><img src="./images/40HpIkbEsTBau.jpg!w700wp" alt="car"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
